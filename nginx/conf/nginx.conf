upstream web {
    server ubc-classrooms-web-1:8000;
}

server {

    listen 80;
    listen [::]:80;

    server_name ubcclassrooms.ca www.ubcclassrooms.ca;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {

    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name ubcclassrooms.ca www.ubcclassrooms.ca;
    server_tokens off;

    ssl_certificate /etc/nginx/ssl/live/ubcclassrooms.ca/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/ubcclassrooms.ca/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location ^~ /api {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}