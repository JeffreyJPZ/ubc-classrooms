name: ci

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  api-tests:
    name: Run API tests
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: ${{ github.workspace.env.POSTGRES_DB }} 
      POSTGRES_USER: ${{ github.workspace.env.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ github.workspace.env.POSTGRES_PASSWORD }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build image
        run: docker compose build
      - name: Run API tests
        run: docker compose run api-test
