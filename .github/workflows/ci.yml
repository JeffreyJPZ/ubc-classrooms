name: ci

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ "**" ]

jobs:
  api-tests:
    name: Run API tests
    runs-on: ubuntu-latest
    env:
      SQL_USER: ${{ secrets.SQL_USER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create development/testing env file
        run: |
          touch dev.env
          echo SQL_ENGINE=${{ secrets.SQL_ENGINE }} >> dev.env
          echo SQL_DB=${{ secrets.SQL_DB }} >> dev.env
          echo SQL_TEST_DB=${{ secrets.SQL_TEST_DB }} >> dev.env
          echo SQL_USER=${{ secrets.SQL_USER }} >> dev.env
          echo SQL_PASSWORD=${{ secrets.SQL_PASSWORD }} >> dev.env
          echo SQL_HOST=${{ secrets.SQL_HOST }} >> dev.env
          echo SQL_PORT=${{ secrets.SQL_PORT }} >> dev.env
          echo DB=${{ secrets.DB }} >> dev.env
          echo DEBUG=1 >> dev.env
          echo DJANGO_ALLOWED_HOSTS=* >> dev.env
          echo DJANGO_DEV_SECRET_KEY=${{ secrets.DJANGO_DEV_SECRET_KEY}} >> dev.env

      - name: Build image
        run: docker compose -f compose.test.yml build db api-tests

      - name: Run API tests
        run: docker compose -f compose.test.yml run api-tests
      
      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2.2.2
